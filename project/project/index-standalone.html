            const containerRef = useRef(null);
            
            const categoryAnchors = React.useMemo(() => ({
                english: { x: 180, y: 160 },
                programming: { x: window.innerWidth / 2, y: 140 },
                design: { x: window.innerWidth - 200, y: 160 },
                default: { x: window.innerWidth / 2, y: 200 }
            }), []);
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å–ø–∏—Å–∫–∞ –∫—É—Ä—Å–æ–≤
            const refreshCourses = useCallback(() => {
                setCoursesList([...getCourses()]);
            }, []);
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –Ω–∞—á–∞–ª–∞ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
            const handleDragStart = useCallback((e, courseId) => {
                const course = coursesList.find(c => c.id === courseId);
                if (!course) return;
                
                const rect = e.currentTarget.getBoundingClientRect();
                const offsetX = e.clientX - rect.left - course.size / 2;
                const offsetY = e.clientY - rect.top - course.size / 2;
                
                setDraggingCourseId(courseId);
                setDragOffset({ x: offsetX, y: offsetY });
                
                e.preventDefault();
            }, [coursesList]);
            
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –ø–µ—Ä–µ—Ç–∞—Å–∫–∏–≤–∞–Ω–∏—è
            useEffect(() => {
                const handleMouseMove = (e) => {
                    if (draggingCourseId && containerRef.current) {
                        const rect = containerRef.current.getBoundingClientRect();
                        const x = e.clientX - rect.left - dragOffset.x;
                        const y = e.clientY - rect.top - dragOffset.y;
                        
                        updateCourse(draggingCourseId, {
                            position: {
                                x: Math.max(0, Math.min(x, window.innerWidth - 100)),
                                y: Math.max(0, Math.min(y, window.innerHeight - 200))
                            }
                        });
                        refreshCourses();
                    }
                };
                
                const handleMouseUp = () => {
                    setDraggingCourseId(null);
                };
                
                if (draggingCourseId) {
                    window.addEventListener('mousemove', handleMouseMove);
                    window.addEventListener('mouseup', handleMouseUp);
                }
                
                return () => {
                    window.removeEventListener('mousemove', handleMouseMove);
                    window.removeEventListener('mouseup', handleMouseUp);
                };
            }, [draggingCourseId, dragOffset, refreshCourses]);
            
            // –£–¥–∞–ª–µ–Ω–∏–µ –∫—É—Ä—Å–∞
            const handleDelete = useCallback((courseId) => {

            const connections = React.useMemo(() => {
                const result = [];

                coursesList.forEach((c, idx) => {
